<!-- Document type declaration -->
<!DOCTYPE html>
<!-- Start HTML document -->
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Projects</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="css/b.css">
</head>
<body>
    <!-- Main table for project display -->
    <table id="projects" border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#c2c0c3">
        <!-- Table row -->
        <tr>
            <!-- Table data cell -->
            <td>
                <!-- Nested table for content layout -->
                <table border="0" cellpadding="15" cellspacing="0" width="80%" align="center">
                    <!-- Table row inside nested table -->
                    <tr>
                        <!-- Table data cell with project title -->
                        <td height="180" align="center" valign="middle" colspan="2">
                            <!-- Title of the project -->
                            <font face="Verdana" size="7" color="black">
                                Projects
                            </font>
                            <!-- Horizontal line -->
                            <hr color="black" width="90">
                        </td>
                    </tr>

                    <!-- Another table row inside nested table -->
                    <tr>
                        <!-- Table data cell for project list -->
                        <td height="10">
                            <!-- Font settings for the project list -->
                            <font face="Times New Roman" size="5" color="black">
                                <!-- Unordered list of projects -->
                                <ul>
                                    <!-- List item for a project -->
                                    <li>
                                        <!-- Project name -->
                                        Personal Portfolio
                                        <!-- Link to project repository -->
                                        <a href="**Link of your project **" target="_blank" style="text-decoration:none"> 
                                            âž²
                                        </a>
                                    </li>
                                </ul>
                                <!-- Horizontal rule -->
                                <hr color="#c2c0c3">
                            </font>
                        </td>

                        <!-- Empty table data cell for spacing -->
                        <td width="45%">
                        
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- Button to close the window -->
    <button class="btn" onclick="window.close(); return false;"> Close</button>
</body>
</html>
